aliases:
  - less
  - autoprefixer
less:
  options:
    paths:
      - bower_components/
      - bower_components/oban/
  expand: true
  src: ui/styles/*.less
  dest: dist
  ext: '.css'
autoprefixer:
  expand: true
  src: dist/ui/styles/*.css
watch:
  files: 
    - ui/styles/*.less
  tasks:
    - styles
cssmin:
  expand: true
  src: dist/ui/styles/*
