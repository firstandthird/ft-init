aliases:
  - less
  - autoprefixer
less:
  options:
    paths:
      - bower_components/
      - bower_components/oban/
  expand: true
  src: ui/styles/*.less
  dest: '<%= devDist %>'
  ext: '.css'
autoprefixer:
  expand: true
  src: '<%= devDist %>/ui/styles/*.css'
watch:
  files: 
    - ui/styles/*.less
  tasks:
    - styles
cssmin:
  expand: true
  src: '<%= dist %>/ui/styles/*'
